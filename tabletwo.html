<!DOCTYPE html>
<html>

<head>

    <title>TIMETABLE</title>
    <style>
        table,
        td,
        th,
        tr {
            border-style: solid;
            border-collapse: collapse;
            text-align: center;
            font-size: 30px;
            border-color: black; 
            height: 90px;
            width: 700px;
        }

        .heading {
            font-size: 40px;
            color: darkcyan;
           
        }
        .day{
            color: crimson;
        }
    </style>
</head>

<body>
    <!--  table -->
    <table>
        <tr class="heading">
            <th>DAY/PERIOD</th>
            <th>9:30-10:20</th>
            <th>10:20-11:10</th>
            <th>12:00-12:40</th>
            <th>12:40-1:30</th>
            <th>12:40-1:30 </th>
            <th>1:30-2:20</th>
            <th>2:20-3:10</th>
            <th>3:10-4:00</th>
        </tr>
        <!-- 1st row -->
        <tr>
            <td class="day">Monday</td>
            <td>Eng</td>
            <td>Mat</td>
            <td>Chem</td>
            <td rowspan="5">Lunch</td>
            <td colspan="3">LAB</td>
            <td>phy</td>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td class="day">Tuesday</td>
            <td colspan="3">LAB</td>
        
            <td>Eng</td>
            <td>Chem</td>
            <td>Mat</td>
            <td>SPORTS</td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td class="day">Wednesday</td>
            <td>Mat</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Chem</td>
            <td colspan="3">Library</td>
        </tr>
        <!-- 4th row -->
        <tr>
            <td class="day">Thursday</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Chem</td>
            
            <td colspan="3">LAB</td>
            <td>Mat</td>
        </tr>
        <!-- 5th row -->
        <tr>
            <td class="day">Friday</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Chem</td>
        
            <td colspan="3">LAB</td>
            <td>Mat</td>
        </tr>

    </table>
</body>

</html>
