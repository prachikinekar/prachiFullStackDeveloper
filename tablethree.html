<!DOCTYPE html>
<html>

<head>

    <title> TIME TABLE</title>
    <style>
        table,
        td,
        th,
        tr {
            border-style: solid;
            border-collapse: collapse;
            text-align: center;
            font-size: 30px;
            border-color: black;
            height: 90px;
            width: 700px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="6">TIME TABLE</th>
        </tr>
        <tr>
        <td rowspan="5">hours</td>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
    </tr>
    <tr>
        
        <td>Math</td>
        <td>Science</td>
        <td>math</td>
        <td>science</td>
        <td>Arts</td>
    </tr>
    <tr>
        
        <td colspan="5">Lunch</td>
    </tr>
    <tr>
        
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td colspan="2" rowspan="2">Project</td>
    </tr>
    <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        
    </table>
</body>

</html>
