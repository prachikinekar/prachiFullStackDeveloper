    <!-- here is heading -->
    <h1 class="heading">REGISTRATION FORM</h1>
    <!-- form -->
    <form>
        <fieldset>
            <legend>enjoy programming</legend>
            <!-- full name -->
            <label for="full name" class="name">Full name </label>
            <br />
            <!-- name -->
            <input type="name" class="input">
            <br />
            <br />
            <!-- email -->
            <label for="Email address" class="name">Email address</label>
            <br />
            <input type="email" placeholder="xyz@gmail.com" class="input">
            <br />
            <br />
            <!-- mobile no -->
            <label for="Mobile no" class="name">Mobile Number</label>
            <br />
            <input type="tel" class="input">
<br>
<br>
            <!-- birth date -->
            <label for="Birth Date" class="bday">Birth date</label>
            <br/>
            <input type="datetime-local" class="date">
            <br/>
            <br/>
            <!-- gender -->
            <label for="Gender" class="name"> Gender </label><br>
            <!-- male -->
            <input type="radio">
            <label for="male" class="gender">Male</label>
            <br>
            <!-- female -->
            <input type="radio">
            <label for="Female" class="gender">Female</label>
           
            <br/>
            <br/>
            <!-- here is address -->
            <label for="address" class="name">Address</label>
            <input type="address" placeholder="address" class="input">
            <br>
            <br>
            <!-- here is country -->
            <label for="country" class="name">Country</label>
            <input type="country" class="input">



        </fieldset>
    </form>
